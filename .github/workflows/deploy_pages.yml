name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # or your default branch

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        
      - name: Create .nojekyll file
        run: touch out/.nojekyll
        
      - name: Debug - List build output directory
        run: ls -la out/
      
      - name: Copy root index.html to out directory
        run: cp index.html out/ || echo "Root index.html not found"
        
      - name: Create index.html at root of out directory
        run: |
          if [ ! -f out/index.html ]; then
            echo "<!DOCTYPE html><html><head><meta charset=\"utf-8\"><title>Clothes Rental</title><meta http-equiv=\"refresh\" content=\"0;url=https://sameer164.github.io/Clothes-Rental/index.html\" /><script>window.location.href=\"https://sameer164.github.io/Clothes-Rental/index.html\";</script></head><body>Redirecting...</body></html>" > out/index.html
          fi
        
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./out
          if-no-files-found: error

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: ./out
          
      - name: Debug - List downloaded files
        run: ls -la ./out/
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 